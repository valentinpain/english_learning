<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Apprendre l'anglais</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 10px; font-size: 16px; }
    .section { margin-top: 30px; }
    #wordList { margin-top: 20px; font-size: 14px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Apprendre l'anglais</h1>

  <div class="section">
    <h2>âž• Ajouter un mot</h2>
    <input type="text" id="english" placeholder="Mot en anglais">
    <input type="text" id="french" placeholder="Traduction en franÃ§ais">
    <button onclick="addWord()">Ajouter</button>

    <ul id="wordList"></ul>
  </div>

  <div class="section">
    <h2>ðŸŽ¯ EntraÃ®nement</h2>
    <button onclick="startTraining()">Commencer l'entraÃ®nement</button>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Votre rÃ©ponse en anglais" onkeypress="handleEnter(event)">
    <button onclick="checkAnswer()">Valider</button>
    <p id="result"></p>
  </div>

  <script>
    let words = [];
    let currentWord = null;

    function addWord() {
      const english = document.getElementById('english').value.trim().toLowerCase();
      const french = document.getElementById('french').value.trim().toLowerCase();

      if (english && french) {
        words.push({ english, french });
        document.getElementById('english').value = '';
        document.getElementById('french').value = '';
        updateWordList();
      }
    }

    function updateWordList() {
      const list = document.getElementById('wordList');
      list.innerHTML = '';
      words.forEach((word, index) => {
        const item = document.createElement('li');
        item.textContent = `${index + 1}. ${word.english} â†’ ${word.french}`;
        list.appendChild(item);
      });
    }

    function startTraining() {
      if (words.length === 0) {
        document.getElementById('question').textContent = "Ajoute d'abord quelques mots !";
        return;
      }
      pickRandomWord();
    }

    function pickRandomWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById('question').textContent = `Traduis en anglais : ${currentWord.french}`;
      document.getElementById('answer').value = '';
      document.getElementById('answer').focus();
      document.getElementById('result').textContent = '';
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      if (!currentWord) return;

      const result = document.getElementById('result');
      if (userAnswer === currentWord.english) {
        result.textContent = "âœ… Bonne rÃ©ponse !";
      } else {
        result.textContent = `âŒ Mauvais. La bonne rÃ©ponse Ã©tait : ${currentWord.english}`;
      }

      // Nouveau mot alÃ©atoire aprÃ¨s court dÃ©lai
      setTimeout(() => {
        pickRandomWord();
      }, 1500);
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    }
  </script>

</body>
</html>
