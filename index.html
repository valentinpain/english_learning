<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Apprendre l'anglais</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Zone principale centr√©e */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Zone d'ajout de mot √† droite */
    .sidebar {
      width: 300px;
      background-color: #f4f4f4;
      padding: 20px;
      border-left: 1px solid #ccc;
      box-shadow: -2px 0 5px rgba(0,0,0,0.05);
    }

    h1, h2 {
      margin: 10px 0;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    #result {
      margin-top: 10px;
      font-size: 18px;
    }

    #wordList {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    li {
      margin-bottom: 5px;
    }

    .toggle-button {
      margin-top: 10px;
      font-size: 14px;
      background: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>üìò Apprendre l'anglais</h1>

    <div>
      <h2>üéØ Entra√Ænement</h2>
      <button onclick="startTraining()">Commencer</button>
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Votre r√©ponse en anglais" onkeypress="handleEnter(event)">
      <button onclick="checkAnswer()">Valider</button>
      <p id="result"></p>
    </div>
  </div>

  <div class="sidebar">
    <h2>‚ûï Ajouter un mot</h2>
    <input type="text" id="english" placeholder="Mot en anglais">
    <input type="text" id="french" placeholder="Traduction en fran√ßais">
    <button onclick="addWord()">Ajouter</button>

    <button class="toggle-button" onclick="toggleWordList()">üìÑ Afficher/Masquer la liste</button>
    <ul id="wordList"></ul>
  </div>

<script>
  let words = [];
  let currentWord = null;

  function deleteWord(index) {
  if (index >= 0 && index < words.length) {
    words.splice(index, 1);
    updateWordList();
    saveWords(); // Sauvegarde apr√®s suppression
  }
}

  function saveWords() {
    localStorage.setItem('englishWords', JSON.stringify(words));
  }

  function loadWords() {
    const stored = localStorage.getItem('englishWords');
    if (stored) {
      words = JSON.parse(stored);
      updateWordList();
    }
  }

  function addWord() {
    const english = document.getElementById('english').value.trim().toLowerCase();
    const french = document.getElementById('french').value.trim().toLowerCase();

    if (english && french) {
      words.push({ english, french });
      document.getElementById('english').value = '';
      document.getElementById('french').value = '';
      updateWordList();
      saveWords(); // üëà sauvegarde apr√®s ajout
    }
  }

function updateWordList() {
  const list = document.getElementById('wordList');
  list.innerHTML = '';
  words.forEach((word, index) => {
    const item = document.createElement('li');
    item.style.display = 'flex';
    item.style.alignItems = 'center';
    item.style.justifyContent = 'space-between';

    const text = document.createElement('span');
    text.textContent = `${index + 1}. ${word.english} ‚Üí ${word.french}`;

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '‚ùå';
    deleteBtn.onclick = () => deleteWord(index);
    deleteBtn.style.background = 'none';
    deleteBtn.style.border = 'none';
    deleteBtn.style.color = 'red';
    deleteBtn.style.fontSize = '12px';
    deleteBtn.style.cursor = 'pointer';
    deleteBtn.style.padding = '2px';

    item.appendChild(text);
    item.appendChild(deleteBtn);
    list.appendChild(item);
  });
}



  function toggleWordList() {
    const list = document.getElementById('wordList');
    list.style.display = list.style.display === 'none' ? 'block' : 'none';
  }

  function startTraining() {
    if (words.length === 0) {
      document.getElementById('question').textContent = "Ajoute d'abord quelques mots !";
      return;
    }
    pickRandomWord();
  }

  function pickRandomWord() {
    currentWord = words[Math.floor(Math.random() * words.length)];
    document.getElementById('question').textContent = `Traduis en anglais : ${currentWord.french}`;
    document.getElementById('answer').value = '';
    document.getElementById('answer').focus();
    document.getElementById('result').textContent = '';
  }

  function checkAnswer() {
    const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
    if (!currentWord) return;

    const result = document.getElementById('result');
    if (userAnswer === currentWord.english) {
      result.textContent = "‚úÖ Bonne r√©ponse !";
    } else {
      result.textContent = `‚ùå Mauvais. La bonne r√©ponse √©tait : ${currentWord.english}`;
    }

    setTimeout(() => {
      pickRandomWord();
    }, 1500);
  }

  function handleEnter(event) {
    if (event.key === 'Enter') {
      checkAnswer();
    }
  }

  // ‚è≥ Charger les mots d√®s que la page est pr√™te
  window.onload = loadWords;
</script>


</body>
</html>
